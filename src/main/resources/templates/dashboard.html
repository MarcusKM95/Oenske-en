<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="/static/dashboard.css">
</head>
<body>
<h1>Din Ønskeseddel</h1>
<table>
    <tr>
        <th>Produkt</th>
        <th>Beskrivelse</th>
        <th>Pris</th>
        <th>Butik</th>
        <th>Actions</th>
    </tr>
</table>
<form action="/wishlist/dashboard/add" method="post">
    <h2>Add New Wish</h2>
    <label for="product">Produkt:</label>
    <input type="text" id="product" name="product" required><br>
    <label for="description">Description:</label>
    <input type="text" id="description" name="description" required><br>
    <label for="price">Pris:</label>
    <input type="number" id="price" name="price" required><br>
    <label for="store">Butik:</label>
    <input type="text" id="store" name="store" required><br>
    <button type="submit">Tilføj ønske</button>
</form>
</body>
</html>
